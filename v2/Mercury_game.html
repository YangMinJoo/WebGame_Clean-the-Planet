<!DOCTYPE html>
<html>
<head>
<title> :: Clean the Planet :: Mecury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    * { cursor: none; }  /* cursor hidden! */

    canvas {
        border: 1px solid #d3d3d3;
        background: url(../menu/mercury_background.jpg);

        /* game move to center */
        padding-left: 0;  padding-right: 0;
        margin : 0 auto;  width: 1000px; height: 642px;
        display: block;   position: relative;
    }

    .lifeBar{
        text-align: center;

    }
</style>
</head>


<body onload="startGame()" style="overflow: hidden" >
<script>
var cleaner;
var background;
var trash;
var trash2;
var trash3;
var trash4;
var trashObstacles = [];


function startGame() {
    cleaner = new component(90, 100, '../piece/cleaner.png', 80, 500, "image");
    background = new component(2000, 642, '../menu/mercury_background_long.jpg', 0, 0, "background");
    trash = new component(40, 40, '../piece/garbage.png', 450, 300, "image");
    trash2 = new component(40, 40, '../piece/banana.png', 300, 400, "image");
    trash3 = new component(50, 50, '../piece/robot.png', 600, 100, "image");
    trash4 = new component(55, 55, '../piece/gas_mask.png', 800, 230, "image");
    GameArea.start();
}

var GameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 642;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;

         //특정시간마다 특정 함수 또는 코드를 실행시킬 때 사용, 
        //updateGameArea함수를 20ms에 한번씩 실행함.
        this.interval = setInterval(updateGameArea, 20);

        window.addEventListener('keydown', function (e) { GameArea.key = e.keyCode; })
        window.addEventListener('keyup', function (e) { GameArea.key = false; })

        },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },

    stop : function() {
        clearInterval(this.interval);
    }
}


function component(width, height, src, x, y, type) {
    this.type = type;
    this.image = new Image();
    this.image.src = src;

    this.width = width;   this.height = height;
    this.x = x;           this.y = y;

    this.speedX = 0;      this.speedY = 0;

    this.update = function() {
        ctx = GameArea.context;
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);

        if(type == "background") {
            ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;

        //background loop
        if(type == "background") {
            if (this.x == -(this.width)) {  this.x = 0;  }
        }
    }

    this.crashWith = function(otherobj) {
        var left = this.x;
        var right = this.x + (this.width);
        var top = this.y;
        var bottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((bottom < othertop) || (top > otherbottom) || (right < otherleft) || (left > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    console.log("-----------------------------");

    if (cleaner.crashWith(trash) || cleaner.crashWith(trash2) || cleaner.crashWith(trash3) || cleaner.crashWith(trash4)) {
            GameArea.stop();
            console.log("Game Over");
            alert("Game Over");
            return;
    } 

    else {
        GameArea.clear();
        console.log("GameArea clear!");

        background.speedX = -0.1;
        background.newPos();    
        background.update();

        console.log("backgound update!");

        // 이 좌표를 위쪽으로 옮기니 에러가 해결되고 실행되었음. 왜그런지 이유 찾아보기
        cleaner.speedX = 0;
        cleaner.speedY = 0;

        if (GameArea.key && GameArea.key == 37) {cleaner.speedX = -3; }
        if (GameArea.key && GameArea.key == 39) {cleaner.speedX = 3; }
        if (GameArea.key && GameArea.key == 38) {cleaner.speedY = -3; }
        if (GameArea.key && GameArea.key == 40) {cleaner.speedY = 3; }

        cleaner.newPos();
        cleaner.update();

        console.log("cleaner update!");

        trash.speedX = 0;
        trash.speedY = 0;
        
        trash.newPos();
        trash.update();

        console.log("trash update!");

        trash2.newPos();
        trash2.update();

        console.log("trash2 update!");

        trash3.newPos();
        trash3.update();

        console.log("trash3 update!");

        trash4.newPos();
        trash4.update();

        console.log("trash4 update!");
    }
}

</script>

<div class="lifeBar"> <h4> Here is Life Bar </h4> </div>

</body>
</html>
